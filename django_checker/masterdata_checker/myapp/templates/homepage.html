<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">File Uploader</h5>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Select a File:</label>
                                <input class="form-control" type="file" id="formFile" name="file" accept=".xls, .xlsx" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" name="upload" class="btn btn-primary">Check Masterdata</button>
                            </div>
                        </form>
                        <!-- Display the uploaded file name -->
                        {% if file_name %}
                            <div class="alert alert-info mt-3" role="alert">
                                <strong>{{ file_name }}</strong> <!-- 'linebreaks' is a Django template filter that converts newlines in <br> tags -->
                            </div>
                        {% endif %}
                        {% if result %}
                            <div class="alert alert-info mt-3" role="alert">
                                {{ result|safe|linebreaks }} <!-- 'linebreaks' is a Django template filter that converts newlines in <br> tags -->
                            </div>
                        {% elif error %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ error|linebreaks|safe }} <!-- 'safe' is a Django template filter that prevents escaping the HTML, so the <br> f.e. will be rendered properly -->
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

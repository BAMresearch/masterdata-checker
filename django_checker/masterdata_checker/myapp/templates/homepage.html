<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">File Uploader</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Select a File:</label>
                                <input class="form-control" type="file" id="formFile" disabled>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" name="upload" class="btn btn-primary">Select File...</button>
                                <button type="submit" name="check_instance" class="btn btn-secondary">Check Instance</button>
                            </div>
                        </form>

                        <!-- Message Display -->
                        {% if message %}
                            <div class="alert alert-info mt-3" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
